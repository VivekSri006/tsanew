<section>
    <div class="loginbg">
        <div class="loginBox">
            <div class="logo">
                <img src="assets/images/logo.png" alt="logo">
            </div>
            <div class="logoStatic">
                <h2>Reset Password</h2>
             
            </div>
            <form action="">
                <div class="form-group PasswordPos">
                    <label for="" class="label">Enter new password</label>
                    <input type="text" class="form-control formControl" placeholder="Enter new password">
                    <span ><i class="fa fa-eye"></i></span>
                </div>
                <div class="form-group PasswordPos">
                    <label for="" class="label">Confirm Password</label>
                    <input type="text" class="form-control formControl" placeholder="Confirm Password">
                    <span ><i class="fa fa-eye"></i></span>
                </div>
                <div class="loginBtn">
                    <a href="javascript:void(0)" [routerLink]="['/']" class="btns">Send Reset Password Link</a>
                </div>
            </form>
        </div>
    </div>
</section>
